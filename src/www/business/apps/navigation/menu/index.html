<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NavMenu</title>
  <link rel="stylesheet" href="http://lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
  /* .isSelect {
    background: pink;
  }
  .isOpen {
    background: blue;
  } */
</style>
<body>
  <div class="sidebar sidebar-folded" id="sidebar">
    <a class="sidebar-toggle-btn" id="sidebar-toggle-btn">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </a>
    <aside class="aside">
        <div class="logo">LOGO</div>
        <nav class="menu-root">
            <ul class="menu-list" id="menu">

            </ul>
        </nav>
    </aside>
  </div>

  <div class="sidebar sidebar-folded" style="display:none">
		<aside class="aside">
			<div class="logo">LOGO</div>
			<nav class="menu menu-root">
				<ul class="menu-list">
					<!-- 一个处于打开状态的二级菜单 -->
					<li class="menu-item menu-item-l1 menu-item-active menu-item-selected">
						<a class="menu-title" href="#1">
							<i class="menu-icon-title-alt fa fa-home"></i>
							<span class="menu-title-text menu-title-l1">一级 - 1</span>
							<i class="menu-icon-angle fa fa-angle-down"></i>
						</a>
						<ul class="menu-submenu menu-submenu-l2 menu-submenu-inline">
								<li class="menu-item menu-item-selected menu-item-l2 ">
									<a class="menu-title" href="#1.1"><span class="menu-title-text">二级 - 1.1</span></a>
									<ul class="menu-submenu menu-submenu-l3 menu-submenu-vertical">
										<li class="menu-item  menu-item-l3">
												<a class="menu-title" href="#1.1.1"><span class="menu-title-text">三级 - 1.1.1</span></a>
										</li>
										<li class="menu-item menu-item-selected menu-item-l3">
												<a class="menu-title" href="#1.1.2"><span class="menu-title-text">三级 - 1.1.2</span></a></li>
										<li class="menu-item menu-item-l3">
												<a class="menu-title" href="#1.1.3"><span class="menu-title-text">三级 - 1.1.3</span></a></li>
									</ul>
								</li>
								<li class="menu-item menu-item-l2">
										<a class="menu-title" href="#1.2"><span class="menu-title-text"><span class="menu-title-text">二级 - 1.2</span></a></li>
								<li class="menu-item menu-item-l2">
										<a class="menu-title" href="#1.3"><span class="menu-title-text"><span class="menu-title-text">二级 - 1.3</span></a></li>
						</ul>
					</li>
					<!-- 一个处于关闭状态的二级菜单， 它的子菜单通过menu-submenu-hidden类来隐藏自己 -->
					<li class="menu-item menu-item-l1 ">
							<a class="menu-title" href="#2"><i class="menu-icon-title-alt fa fa-home"></i><span class="menu-title-text menu-title-l1">一级 - 2</span><i class="menu-icon-angle fa fa-angle-right"></i></a>
							<ul class="menu-submenu menu-submenu-l2 menu-submenu-inline menu-submenu-hidden">
									<li class="menu-item menu-item-l2">
											<a class="menu-title" href="#2.1"><span class="menu-title-text">二级 - 2.1</span></a>
									</li>
									<li class="menu-item menu-item-l2">
											<a class="menu-title" href="#2.2"><span class="menu-title-text">二级 - 2.2</span></a></li>
							</ul>
					</li>
					<li class="menu-item menu-item-l1">
							<a class="menu-title" href="#3"><i class="menu-icon-title-alt fa fa-home"></i><span class="menu-title-text menu-title-l1">一级 - 3</span></a>
					</li>
				</ul>
			</nav>
		</aside>
  </div>

  <script src="http://s0.qhres.com/static/de0b7ee31de92291.js"></script>
  <script type="text/javascript" src="./menu.js"></script>
</body>
</html>
