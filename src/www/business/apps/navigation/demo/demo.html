<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>NavMenu</title>
</head>
<style>
.isSelect {
    background: pink;
}

.isOpen {
    background: blue;
}
</style>

<body>
    <div class="sidebar">
        <a class="sidebar-toggle-btn ">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </a>
        <aside class="aside">
            <div class="logo">LOGO</div>
            <nav class="menu-root" id="menu">
                <ul class="menu-list">
                    <!-- 一个处于打开状态的二级菜单 -->
                    <li class="menu-item menu-item-l1">
                        <a class="menu-title" href="#1"><i class="menu-icon-title-alt fa fa-home"></i>一级 - 1<i class="menu-icon-angle fa fa-angle-down"></i></a>
                        <ul class="menu-submenu menu-submenu-inline">
                            <li class="menu-item menu-item-selected menu-item-l2 ">
                                <a class="menu-title" href="#1.1">二级 - 1.1</a>
                                <ul class="menu-submenu menu-submenu-vertical">
                                    <li class="menu-item  menu-item-l3">
                                        <a class="menu-title" href="#1.1.1">三级 - 1.1.1</a>
                                    </li>
                                    <li class="menu-item menu-item-selected menu-item-l3">
                                        <a class="menu-title" href="#1.1.2">三级 - 1.1.2</a></li>
                                    <li class="menu-item menu-item-l3">
                                        <a class="menu-title" href="#1.1.3">三级 - 1.1.3</a></li>
                                </ul>
                            </li>
                            <li class="menu-item menu-item-l2">
                                <a class="menu-title" href="#1.2">二级 - 1.2</a></li>
                            <li class="menu-item menu-item-l2">
                                <a class="menu-title" href="#1.3">二级 - 1.3</a></li>
                        </ul>
                    </li>
                    <!-- 一个处于关闭状态的二级菜单， 它的子菜单通过menu-submenu-hidden类来隐藏自己 -->
                    <li class="menu-item menu-item-l1 ">
                        <a class="menu-title" href="#2"><i class="menu-icon-title-alt fa fa-home"></i>一级 - 2<i class="menu-icon-angle fa fa-angle-right"></i></a>
                        <ul class="menu-submenu menu-submenu-hidden">
                            <li class="menu-item menu-item-l2">
                                <a class="menu-title" href="#2.1">二级 - 2.1</a>
                            </li>
                            <li class="menu-item menu-item-l2">
                                <a class="menu-title" href="#2.2">二级 - 2.2</a></li>
                        </ul>
                    </li>
                    <li class="menu-item menu-item-l1">
                        <a class="menu-title" href="#3"><i class="menu-icon-title-alt fa fa-home"></i>一级 - 3</a>
                    </li>
                </ul>
            </nav>
        </aside>
    </div>
    <main class="main-container">
        <header class="header"></header>
        <div class="breadcrumbs"></div>
        <div class="main-content">
            <p>
                oldHash: <span class="hash-old"></span>
            </p>
            <p>
                newHash: <span class="hash-new"></span>
            </p>
        </div>
    </main>
    <script src="http://s0.qhres.com/static/de0b7ee31de92291.js"></script>
    <script type="text/javascript" src="../menu/view-model.js"></script>
    <script type="text/javascript" src="../menu/view.js"></script>
</body>

</html>
